<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario</title>
<link rel="stylesheet" href="/css/estilos.css"></link>
</head>
<body>
    <header id="encabezado">
        <h1>Programacion visual</h1>
        <nav class="menu-navegacion">
            <ol>
                <li><a href="">Inicio</a></li>
                <li><a href="">Caracteristicas</a></li>
                <li><a href="">Diferencias</a></li>
                <li><a href="">Recurso</a></li>
            </ol>
        </nav>
    </header>
    <main class="contenido-principal">
    	<section class="seccion">
        <h1>Formulario de Datos</h1>
        <form>
            <label for="dni">DNI</label>
            <input id="dni" type="number" required placeholder="ingrese el DNI en numero" name="din"></input><br>
            <label for="nombres">Nombres:</label>
            <input id="nombres" type="text" required placeholder="ingrese el nombre" name="nombre"></input><br>
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" required placeholder="ingrese el apellido" name="apellido"></input><br>                
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input id="fechaNacimiento" type="date" required placeholder="ingrese su nacimiento" name="nacimiento"></input><br>
            <div>
                <label for="generoM">Masculino:</label>
                <input id="generoM" type="radio" value="Masculino" required placeholder="ingrese el nombre" name="genero"></input><br>    
                <label for="generoF">Femenino:</label>
                <input id="generoF" type="radio" value="Femenino" required placeholder="ingrese el nombre" name="genero"></input><br>    
                <label for="generox">x:</label>
                <input id="generox" type="radio" value="x" required placeholder="ingrese el nombre" name="genero"></input><br>               
            </div>  
            <label for="email">Correo Electrónico:</label><br>
            <input id="email" type="email" required placeholder="ingrese su correo Electrónico" name="email"></input><br>
            <label for="domicilio">Domicilio:</label><br>
            <input id="domicilio" type="text" required placeholder="ingrese su domicilio" name="domicilio"></input><br>
            <label for="provincia">Provincia:</label><br>
            <select id="provincia" name="provincia" required>
                   <option value="">Seleccione una provincia</option>
                   <option value="Buenos Aires">Buenos Aires</option>
                   <option value="Catamarca">Catamarca</option>
                   <option value="Chaco">Chaco</option>
                   <option value="Chubut">Chubut</option>
                   <option value="Córdoba">Córdoba</option>
                   <option value="Corrientes">Corrientes</option>
                   <option value="Entre Ríos">Entre Ríos</option>
                   <option value="Formosa">Formosa</option>
                   <option value="Jujuy">Jujuy</option>
                   <option value="La Pampa">La Pampa</option>
                   <option value="La Rioja">La Rioja</option>
                   <option value="Mendoza">Mendoza</option>
                   <option value="Misiones">Misiones</option>
                   <option value="Neuquén">Neuquén</option>
                   <option value="Río Negro">Río Negro</option>
                   <option value="Salta">Salta</option>
                   <option value="San Juan">San Juan</option>
                   <option value="San Luis">San Luis</option>
                   <option value="Santa Cruz">Santa Cruz</option>
                   <option value="Santa Fe">Santa Fe</option>
                   <option value="Santiago del Estero">Santiago del Estero</option>
                   <option value="Tierra del Fuego">Tierra del Fuego</option>
                   <option value="Tucumán">Tucumán</option>
            </select><br>       
            <label for="telefono">Número de Teléfono Celular:</label><br>
            <input id="telefono" type="tel" placeholder="ingrese su número de teléfono celular" name="telefono"></input><br>
            <label for="intereses">Categorías de Interés:</label><br>
            <div>
                <label for="interesesF">Futbol</label>
                <input id="interesesF" type="checkbox" name="intereses"></input><br>
                <label for="interesesG">Gastronomía</label>
                <input id="interesesG" type="checkbox" name="intereses"></input><br>
                <label for="interesesC">Comercio</label>
                <input id="interesesC" type="checkbox" name="intereses"></input><br>
                <label for="interesesM">Música</label>
                <input id="interesesM" type="checkbox" name="intereses"></input><br>
                <label for="interesesA">Arte</label>
                <input id="interesesA" type="checkbox" name="intereses"></input><br>
                <label for="interesesT">Tecnología</label>
                <input id="interesesT" type="checkbox" name="intereses"></input><br>
            </div>
            <textarea id="sugerencias" name="sugerencias" rows="4" cols="50" placeholder="Ingrese sus sugerencias"></textarea><br>
            <label for="password">Contraseña:</label><br>
            <input id="password" type="password" required placeholder="Ingrese su contraseña" name="password" maxlength="10" minlength="2"></input><br>
            <label for="confirmPassword">Confirmar Contraseña:</label><br>
            <input id="confirmPassword" type="password" required placeholder="Confirme su contraseña" name="confirmPassword" maxlength="10" minlength="2"></input><br>
            <label for="password">Acepto los términos y condiciones:</label><br>
            <input id="terminos" type="checkbox" required name="terminos"></input><br>
            <label for="password">Acepto recibir información relativa a la empresa:</label><br>
            <input id="informacion" type="checkbox" name="informacion"></input><br>  
            <input type="submit" value="Enviar"></input><br>
            <input type="button" value="Cancelar"></input><br>
        </form>
        </section>
    </main>
    <footer id="pie-pagina">
        <p>Contacto: progvisualapu@example.com</p>
        <a href="https://www.facebook.com" class="enlace-pie">Facebook</a>
        <p>Sígueme en redes sociales:</p>
        <a href="https://www.twitter.com" class="enlace-pie">Twitter</a>
    </footer>
</body>
</html>
